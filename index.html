<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="calculator">
			<div class="readout id='readout'">
				<p id="output"></p>
			</div>
			<div class="numPad">
					<input type="button" name="7" value = "7" class="num">
					<input type="button" name="8" value = "8" class="num">
					<input type="button" name="9" value = "9" class="num">
					<input type="button" name="4" value = "4" class="num">
					<input type="button" name="5" value = "5" class="num">
					<input type="button" name="6" value = "6" class="num">
					<input type="button" name="1" value = "1" class="num">
					<input type="button" name="2" value = "2" class="num">
					<input type="button" name="3" value = "3" class="num">
					<input type="button" name="clr" value = "clr" class="num">
					<input type="button" name="0" value = "0" class="num">
					<input type="button" name="=" value = "=" class="num">
			</div>
			<div class="operators">
					<input type="button" name="+" value = "+" class="op">
					<input type="button" name="-" value = "-" class="op">
					<input type="button" name="x" value = "x" class="op">
					<input type="button" name="/" value = "/" class="op">
			</div>
		</div>	

		<script src="scripts/app.js"></script>
	</body>	
</html>
