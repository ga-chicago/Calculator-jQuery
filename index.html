<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

</head>
<body>
<div id="calcContainer">
	<div id="output">Output goes here</div>
	<div id="clear" class="square">clear</div>
	<div id="xy" class="square">x^y</div>
	<div id="x12" class="square">âˆš</div>
	<div id="divide" class="square">/</div>
	<div id="7" class="square">7</div>
	<div id="8" class="square">8</div>
	<div id="9" class="square">9</div>
	<div id="multiply" class="square">*</div>
	<div id="4" class="square">4</div>
	<div id="5" class="square">5</div>
	<div id="6" class="square">6</div>
	<div id="-" class="square">-</div>
	<div id="1" class="square">1</div>
	<div id="2" class="square">2</div>
	<div id="3" class="square">3</div>
	<div id="add" class="square">+</div>
	<div id="0" class="square">0</div>
	<div id="dot" class="square">.</div>
	<div id="empty" class="square"></div>
	<div id="finish" class="square">=</div>
</div>





<script type="text/javascript" src="main.js"></script>
</body>
</html>
