<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
		<div  class= "flex-container">
				<div id="screen"></div>
				<div id="operators">
					<a>+</a>
					<a>-</a>
					<a>/</a>
					<a>*</a>
				</div>
				<div id="numbers">
					<a>1</a>
					<a>2</a>
					<a>3</a>
					<a>4</a>
					<a>5</a>
					<a>6</a>
					<a>7</a>
					<a>8</a>
					<a>9</a>
					<a>0</a>
					<a id="clear">C</a>
					<a id="equals">=</a>
				</div>
		</div>
	</div>


<script src= "scripts/app.js"></script>
</body>
</html>
